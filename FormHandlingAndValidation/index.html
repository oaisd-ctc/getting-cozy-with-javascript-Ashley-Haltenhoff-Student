<style>
    body {
        margin: 15%;
    }

    #form {
        display: flex;
        flex-direction: column;
        width: 300px;
    }

    .inputErrors {
        color: rgb(216, 0, 0);
        font-size: 14px;
    }

    .invisible {
        display: none;
    }
</style>

<body>
    <h1 id="title">
        Fill Out the Form
    </h1>
    <hr>

    <br><br>
    <form id="form">
        <label for="username">Username : </label>
        <input type="text" id="username" name="username">
        <p id="username-error" class="inputErrors invisible">Username needs to be 3 characters or more</p>

        <br><br>

        <label for="email">Email : </label>
        <input type="text" id="email" name="email">
        <p id="email-error" class="inputErrors invisible">Invalid email address</p>

        <br><br>

        <label for="age">Age : </label>
        <input type="number">
        <p id="age-error" class="inputErrors invisible">invalid age</p>
    </form>

    <br><br>
    <button id="btn-submit">Submit</button>
